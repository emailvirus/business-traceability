<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- Have to has this f:view to work on Chrome/Safari -->
<!-- PrimeFaces require h:head. Plain HTML head tag won't work -->
<f:view contentType="text/html">
	<h:head>
		<p:tooltip></p:tooltip>
		<h:form>
			<p:inputText id="input1" required="true" value="#{debugAction.inputValue1}"></p:inputText>
						<p:message for="input1" display="tooltip"></p:message>
			<p:inputText id="input2" required="true" value="#{debugAction.inputValue1}"></p:inputText>
			<p:message for="input2" display="tooltip"></p:message>
			<p:commandButton value="test tooltip" action="#{donothingBean.donothingMethod}" update="@all" />
		</h:form>
	</h:head>
</f:view>

</html>
