<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- PrimeFaces require h:head. Plain HTML head tag won't work -->
<!-- PrimeFaces require h:head. Plain HTML head tag won't work -->
<h:head>
	<title>#{messages.business_traceability_system}</title>

	<h:outputStylesheet name="main.css" media="screen" library="css" />
</h:head>

<h:body id="contentPage">
	<pe:blockUI source="contentPage" target="contentPage" event="expand, select, unselect, change, click" autoShow="true" widgetVar="globalBlockUI_js"
			id="globalBlockUI">
			<h:panelGrid columns="2">
				<h:graphicImage library="images" name="loading.gif" style="margin-right: 12px; vertical-align: middle;" />
				<h:outputText value="#{messages['loading']}..." style="white-space: nowrap;" />
			</h:panelGrid>
		</pe:blockUI>
	<h:outputStylesheet name="main.css" media="screen" library="css" />
	<h:outputScript library="js" name="main.js" />
	<h:form>
		<p:commandButton value="process" action="#{debugTestDBScan.process()}"
			update="@all" onstart="PF('globalBlockUI_js').block()"
			oncomplete="PF('globalBlockUI_js').unblock()" />


		<p:outputPanel rendered="true">
			<p:dataTable var="point" value="#{debugTestDBScan.listHighConfidentPoints}" paginator="true" rows="20"
				rowIndexVar="rowIndex">
				   <p:column headerText="No">
						<h:outputText value="#{rowIndex}" />
					</p:column>
					<p:column headerText="Company code" filterBy="#{point.com_company_code}" sortBy="#{point.com_company_code}">
						<h:outputText value="#{point.com_company_code}" />
					</p:column>
					<p:column headerText="Company name" filterBy="#{point.com_company_name}" sortBy="#{point.com_company_name}">
						<h:outputText value="#{point.com_company_name}" />
					</p:column>
					<p:column headerText="Company Furiganan Name" filterBy="#{point.com_company_furigana}" sortBy="#{point.com_company_furigana}">
						<h:outputText value="#{point.com_company_furigana}" />
					</p:column>
					<p:column headerText="Cluster Index" filterBy="#{point.clusterIndex}" sortBy="#{point.clusterIndex}">
						<h:outputText value="#{point.clusterIndex}" />
					</p:column>
					<p:column headerText="Company url" filterBy="#{point.com_url}" sortBy="#{point.com_url}">
						<h:outputText value="#{point.com_url}" />
					</p:column>
			</p:dataTable>
		</p:outputPanel>

		<br/>
		<p:outputPanel rendered="true">
			<p:dataTable var="point" value="#{debugTestDBScan.listMediumConfidentPoints}" paginator="true" rows="10" rowIndexVar="rowIndex" 
				>
				<p:column headerText="No">
						<h:outputText value="#{rowIndex}" />
					</p:column>
					<p:column headerText="Company code" filterBy="#{point.com_company_code}" sortBy="#{point.com_company_code}">
						<h:outputText value="#{point.com_company_code}" />
					</p:column>
					<p:column headerText="Company name" filterBy="#{point.com_company_name}" sortBy="#{point.com_company_name}">
						<h:outputText value="#{point.com_company_name}" />
					</p:column>
					<p:column headerText="Company Furiganan Name" filterBy="#{point.com_company_furigana}" sortBy="#{point.com_company_furigana}">
						<h:outputText value="#{point.com_company_furigana}" />
					</p:column>
					<p:column headerText="Cluster Index" filterBy="#{point.clusterIndex}" sortBy="#{point.clusterIndex}">
						<h:outputText value="#{point.clusterIndex}" />
					</p:column>
					<p:column headerText="Company url" filterBy="#{point.com_url}" sortBy="#{point.com_url}">
						<h:outputText value="#{point.com_url}" />
					</p:column>
			</p:dataTable>
		</p:outputPanel>

		<br/>
		<p:outputPanel rendered="true">
			<p:dataTable var="point" value="#{debugTestDBScan.listLowConfidentPoints}" paginator="true" rows="10" rowIndexVar="rowIndex"
			>
				<p:column headerText="No">
						<h:outputText value="#{rowIndex}" />
					</p:column>
					<p:column headerText="Company code" filterBy="#{point.com_company_code}" sortBy="#{point.com_company_code}">
						<h:outputText value="#{point.com_company_code}" />
					</p:column>
					<p:column headerText="Company name" filterBy="#{point.com_company_name}" sortBy="#{point.com_company_name}">
						<h:outputText value="#{point.com_company_name}" />
					</p:column>
					<p:column headerText="Company Furiganan Name" filterBy="#{point.com_company_furigana}" sortBy="#{point.com_company_furigana}">
						<h:outputText value="#{point.com_company_furigana}" />
					</p:column>
					<p:column headerText="Cluster Index" filterBy="#{point.clusterIndex}" sortBy="#{point.clusterIndex}">
						<h:outputText value="#{point.clusterIndex}" />
					</p:column>
					<p:column headerText="Company url" filterBy="#{point.com_url}" sortBy="#{point.com_url}">
						<h:outputText value="#{point.com_url}" />
					</p:column>
			</p:dataTable>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
