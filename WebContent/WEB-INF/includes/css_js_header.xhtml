<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- Latest compiled and minified CSS -->
	<h:outputStylesheet name="offline-theme-chrome.css" media="screen"
		library="css" />

		name="offline-language-#{localeSelector.locale eq null ? 'ja' : localeSelector.locale.language}.css"

	<h:outputStylesheet name="pivot.css" media="screen" library="css" />
