<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:o="http://omnifaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="mobile.css" />
		<h:outputStylesheet library="css" name="ipad.css" />

		<h:outputStylesheet name="offline-theme-chrome.css" media="screen" library="css" />
		<h:outputStylesheet name="offline-language-#{localeSelector.locale eq null ? 'ja' : localeSelector.locale.language}.css" media="screen" library="css" />

		<h:outputScript library="js" name="locale/locale.js" />

		
		<o:deferredScript library="js" name="offline/offline.js" />
		<o:deferredScript library="js" name="offline/ui.js" />
		<o:deferredScript library="js" name="offline/reconnect.js" />
		<o:deferredScript library="js" name="offline/requests.js" />
		<o:deferredScript library="js" name="main.js" />
		<o:deferredScript library="js" name="mobile.js" />
		<o:deferredScript library="js" name="ipad.js" />
	</f:facet>
</h:head>

<h:body id="mContentPage">
	<p:growl id="growl" showDetail="true" autoUpdate="true" widgetVar="ipad_growl"/>
	<ui:insert name="content">
	</ui:insert>

	<!-- // 	http://stackoverflow.com/questions/23912268/avoid-to-show-the-keyboard-when-a-selectonemenu-is-selected-on-mobile-devices/24054918#24054918 -->
</h:body>
</html>
