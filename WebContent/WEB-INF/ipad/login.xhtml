<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<pm:page id="login">
		<h:form>
			<pm:content>
				<pm:field>
					<p:outputLabel for="employeeId" value="#{messages.employee_id}" />
					<p:inputText id="employeeId" placeholder="#{messages.employee_id}" type="number" value="#{authenticationBean.username}" required="true"/>
				</pm:field>

				<pm:field>
					<p:outputLabel for="password" value="#{messages.password}" />
					<p:password id="password" placeholder="#{messages.password}" value="#{authenticationBean.password}" required="true"/>
				</pm:field>
				<p:commandButton value="#{messages.login}" type="submit" action="#{authenticationBean.login}" update="@all" />
			</pm:content>
		</h:form>
	</pm:page>
</ui:composition>
