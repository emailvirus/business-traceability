<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:arrow="http://arrow-tech.vn/arrow" xmlns:ar="http://java.sun.com/jsf/composite/compositeComponent" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<p:panel header="#{messages.form_send_mail}">
	<h:form id="formSendMail">
			<table>
				<tr>
					<td><p:outputLabel value="#{messages.employee_id} :" styleClass="mandatory"></p:outputLabel></td>
					<td><p:inputText id="employee_code" value="#{recoverPasswordBean.employeeCode}" autocomplete="false" maxlength="32" validatorMessage="#{messages.invalid_number_format}">
							<f:validateRegex pattern="^[0-9]{1,}$" />
						</p:inputText></td>
				</tr>
				<tr>
					<td><p:outputLabel value="#{messages.email} :" styleClass="mandatory"></p:outputLabel></td>
					<td><p:inputText id="mail_recover" value="#{recoverPasswordBean.email}" autocomplete="false" maxlength="32" validatorMessage="#{messages.invalid_email_format}">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText></td>
				</tr>
				<tr>
					<td>
						<p:commandButton action="#{recoverPasswordBean.sendInfoEmployee}" value="#{messages.send}" icon="ui-icon-mail-closed" update="@all" onstart="PF('globalBlockUI_js').block()"/>
					</td>
					<td>
						<p:commandButton action="#{recoverPasswordBean.cancelSendMail}" value="#{messages.cancel}" update="@all" process="@this" icon="	ui-icon-cancel"/>
					</td>
				</tr>
			</table>
	</h:form>
	</p:panel>
</ui:composition>
