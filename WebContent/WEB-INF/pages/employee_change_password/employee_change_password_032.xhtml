<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:arrow="http://arrow-tech.vn/arrow" xmlns:ar="http://java.sun.com/jsf/composite/compositeComponent" xmlns:p="http://primefaces.org/ui">
	<p:panel>
		<h:form id="form">
			<table>
				<tr>
					<td class="lable">
						<h:outputText value="#{messages['user_id']}:" />
					</td>
					<td class="value">
						<h:outputText value="#{employeeProfileBean.employeeBean.emp_code}"/>
					</td>
				</tr>

				<tr>
					<td class="label" colspan="2">
						<p:fieldset legend="#{messages['please_enter_current_pass']}" styleClass="mandatory">
							<p:password id="employee_add_name" value="#{employeeProfileBean.oldPass}" label="#{messages['name']}" required="true" requiredMessage="#{messages.current_pass_is_required}">
							</p:password>
						</p:fieldset>
					</td>
				</tr>
				<tr>
					<td class="label" colspan="2"><p:fieldset legend="#{messages['please_enter_new_pass']}" styleClass="mandatory">
							<p:password id="employee_new_pass" label="#{messages.new_password}" value="#{employeeProfileBean.newPass}"
								promptLabel="#{messages.please_input_the_password}" weakLabel="#{messages.weak}"
                    			goodLabel="#{messages.good}" strongLabel="#{messages.strong}"  
								required="true" feedback="true" requiredMessage="#{messages.new_pass_is_required}">
							</p:password>
						</p:fieldset></td>
				</tr>
				<tr>
					<td class="label" colspan="2"><p:fieldset legend="#{messages['please_confirm_new_password']}" styleClass="mandatory">
							<p:password id="employee_renew_pass" label="#{messages.confirm_new_password}" value="#{employeeProfileBean.confirmPass}"
								feedback="true" promptLabel="#{messages.please_input_the_password}" weakLabel="#{messages.weak}"
                    			goodLabel="#{messages.good}" strongLabel="#{messages.strong}"   
								required="true" requiredMessage="#{messages.renew_pass_must_same}">
							</p:password>
						</p:fieldset>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="left">
					<p:commandButton id="btnInsertCompany" value="#{messages['save']}" action="#{employeeProfileBean.changePassword}" onstart="PF('globalBlockUI_js').block()"
							oncomplete="PF('globalBlockUI_js').unblock();" update="@all" icon="ui-icon-disk" process="@form"/>
					<p:commandButton id="btnclose" value="#{messages['cancel']}" update=":contentPane" immediate="true" icon="ui-icon-close" action="#{screenBean.switchToHome}" process="@this"/>
					</td>
				</tr>
			</table>
		</h:form>
	</p:panel>
</ui:composition>
