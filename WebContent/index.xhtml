	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<ui:fragment rendered="#{requestScope['javax.servlet.error.status_code'] == null}">

				<ui:include src="#{recoverPasswordBean.viewPath}" />
				
			</ui:fragment>
		<ui:fragment rendered="#{userCredential.loggedIn}">
                <!--<ui:include src="/WEB-INF/pages/home.xhtml" /> -->
                <ui:include src="#{uriRequestBean.viewPath}" />
		</ui:fragment>
		<ui:fragment rendered="#{userCredential.recoverPassword and !userCredential.loggedIn}">
				<ui:include src="/WEB-INF/pages/recover_password/recover_password_060.xhtml" />
			</ui:fragment>
		</ui:fragment>
	</ui:define>
</ui:composition>
